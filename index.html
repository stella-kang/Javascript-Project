<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="game-board">
        <div class="counters">
            <div class="timer"></div>
            <div class="level-count"></div>
            <div class="strike-count"></div>
        </div>
        <div class="game">
            <div class="game-block-1">
                <!-- <img id="request-box" src="dist/assets/speech-bubble.png"> -->
                <ul class="request"></ul>
                <img id="dog" src="dist/assets/dog.png">
            </div>
            <div class="game-block-2">
                <div class="key"></div>
                <!-- <div class="break"></div> -->
                <form id="input-form">
                    <input type="text" id="string-input" name="value">
                    <input type="submit" hidden>
                </form>
            </div>
        </div>
    </div>
