<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/index.css" type="text/css">
    <title>SnackTyper</title>
</head>
<body>
    <div class="game-board greyout">
        <div class="counters">
            <div class="timer"></div>
            <div class="level-count"></div>
            <div class="strike-count"></div>
        </div>
        <div class="game">
            <div class="game-block-1">
                <!-- <img id="request-box" src="dist/assets/speech-bubble.png"> -->
                <ul class="request"></ul>
                <img id="dog" src="dist/assets/dog.png">
            </div>
            <div class="game-block-2">
                <div class="key"></div>
                <!-- <div class="break"></div> -->
                <form id="input-form">
                    <input type="text" id="string-input" name="value">
                    <input type="submit" hidden>
                </form>
            </div>
        </div>
    </div>

    <div class="game-start">
        <h1>INSTRUCTIONS</h1>
        <ul class="instructions">
            <li>Feed your monster by typing up the words that match the snacks that they're asking for</li>
            <li>The higher the level, the longer their request will be</li>
            <li>You'll have 3 chances to feed them the right snacks within the time limit before the game is over</li>
        </ul>
        <button>Click Enter to Start</button>
    </div>
    <div class="game-over hidden">
        <h1>Game Over!</h1>
        <p id="score"></p>
        <button>Click Enter to Play Again</button>
    </div>
</body>
</html>
